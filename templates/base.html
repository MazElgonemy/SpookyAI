<!DOCTYPE html>
<html lang="en">
<head>
     {{ bootstrap.load_css() }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SpookyAI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
       <noscript>
            <p style="position: relative; top: 10%; font-family: sans-serif; font-size: 15px; letter-spacing:1px;">
                Please note: You have switched off JavaScript on your browser. Many features in this site operate with JavaScript therefore you will experience limited functionality.
             </p>
        </noscript>

    {% block head_extra %}{% endblock %}  <!-- Block for page-specific head elements -->

</head>
<body>
  <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}" class="logo"><img src='/static/images/ghost.png' alt="spookyAI logo"></a>
            <div class="navbar-links">
                <span class="larger-screens"><a href="{{ url_for('spooky_chat') }}">SpookyChat</a></span>
                <span class="smaller-screens"><a href="{{ url_for('spooky_chat') }}">Chat</a></span>
                <span class="larger-screens"><a href="{{ url_for('spooky_stories') }}">SpookyStories</a></span>
                <span class="smaller-screens"><a href="{{ url_for('spooky_stories') }}">Stories</a></span>
                <span class="larger-screens"><a href="{{ url_for('spooky_facts_options') }}">SpookyFacts</a></span>
                <span class="smaller-screens"><a href="{{ url_for('spooky_facts_options') }}">Facts</a></span>
            </div>
        </nav>
  </header>



    {% block content %}
    <!-- Placeholder for the main content of each page -->
    {% endblock %}

     <footer>
        <div class="footer-content">
            <a href="{{ url_for('home') }} "><p>Contact</p> </a>
            <a href="{{ url_for('home') }} "><p>Privacy Policy</p> </a>
            <a href="{{ url_for('home') }} "><p>Cookie Policy</p> </a>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
